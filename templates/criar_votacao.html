<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ballot - Criar Votação</title>
    <meta charset="uft-8">
    <link rel="icon" href="static/imagem/iconvote1.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="static/ballot.css">
    <style>
        #menu {       
            list-style-type: none;
            margin: 0;      
            padding: 0.5%;      
            overflow: hidden;
            float: left;
            background-color: #87CEEB;
            width: 99%;
        }
    </style>
</head>

<body>
    <ul id="menu">  
        <a href="/"><img src= "static/imagem/iconvote1.png" style="width:5%; height: 5%; float: left;"></a>
        <li class="intro" ><a class="intro" href="/ver_ranking" target="_blank">Ranking</a></li>                 
        <li class="intro" ><a class="intro" href="/votar" target="_blank">Votar</a></li>
        <li class="intro" ><a class="intro" href="/form_cadastrar" target="_blank">Efetuar Cadastro</a></li>
    </ul>   
    <br>
    <br>
    <br>
    <br>
    <br> 
    <h1>CRIE SUA PRÓPRIA VOTAÇÃO!</h1>
    <br>
    <br>
    <br>
    <div>
        <form action="/criar_votacao" method="post">
            <label for="titulo">Título da Votação:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Batata">
            <br>
            <br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Fulana(o)">
            <br>
            <br>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="fulan@gamil.com">
            <br>
            <br>
            {%for i in range(ncandidatos):%}
            <label for="candum">Candidato {{i + 1}}:</label>
            <input type="text" id="candum" name="cand{{i+1}}" placeholder="Batata frita">
	        <br>
            <br>
            

            <label for="candum"> Foto Candidato {{i + 1}}:</label>
            <input type="file" name=fotocandidato{{i+1}}>
            <br>
            <br>
            <br>
            
            <label for="candum"> Descrição Candidato {{i + 1}}:</label>
            <textarea rows="4" cols="35" name=descricao{{i+1}}> Comente aqui algo sobre o candidato </textarea>
            <br>
            <br>
            <br>
            {%endfor%}
        </form>
        <form action="/soma">
            <input type="submit" value="Adicionar Candidato">
        </form>
        <form action="">
	    <label> Estilo de Votação:</label>
	    <br>
	    <br>
	    <input type="radio" name="vote" value="priv"> Privada (apenas quem possuir a senha pode votar)<br>
	    <input type="radio" name="vote" value="publ"> Pública (qualquer um pode votar)<br>
        </form>              
            <br>
            <input type="submit" value="Criar Votação">
    
        <p style="text-align: center; font-size: 85%; ">Copyright 2019. All Rights Reserved. Powered by Ballot.</p>
    </div>
    
</body>
</html>
