<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ballot - Cadastrar</title>
    <meta charset="uft-8">
    <link rel="icon" href="/static/imagem/iconvote1.png" type="image/png" />
    <style>
        input, select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            }

        input[type=submit] {
            width: 100%;
            background-color: #87CEEB;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            }

        input[type=submit]:hover {
             background-color: #1E90FF;
            }

        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            }
            
        #menu {       
            list-style-type: none;
            margin: 0;      
            padding: 0.5%;      
            overflow: hidden;
            float: left;
            background-color: #87CEEB;
            width: 99%;
        }
       
        li {
            color: white;
            font-size: 20%; 
            text-align: center;
        }
        
        li a {
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

                
        .intro {
            display: block;
            color: white;
            float: left;
            font-size: 110%;
        }
        
        *{
            font-family: 'Courier New'; 
            text-align: center;          
        }

        h1{
            font-size: 190%;
            font-style: normal;
            color: #708090;
        }

        
    </style>
</head>
<body>
    <ul id="menu">
	<a href="/"><img src= "static/imagem/iconvote1.png" style="width:5%; height: 5%; float: left;"></a>
        <li class="intro" ><a class="intro" href="/ver_ranking" target="_blank">Ranking</a></li> 
        <li class="intro" ><a class="intro" href="/votar" target="_blank">Votar</a></li>                
        <li class="intro" ><a class="intro" href="/form_criar_votacao" target="_blank">Criar Votação</a></li>

    </ul> 
    <br>
    <br>
    <br>
    <br>
    <br> 
    <h1>FAÇA SEU CADASTRO!</h1>
    <br>
    <br>
    <br>
    <div>  
        <form action="/cadastrar" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Fulana(o)">
            <br>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="111.111.111-11">
            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="fulan@gmail.com">
            <br>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            <br>
            <br>
        </form>              
            <br>
            <input type="submit" value="Me cadastrar">
    
        <p style="text-align: center; font-size: 85%; ">Copyright 2019. All Rights Reserved. Powered by Ballot.</p>
    </div>
    
    
</body>
</html>
